version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/sinatra
permissions:
  - object: /var/www/sinatra
    owner: ec2-user
    group: ec2-user
    mode: 644
  - object: /var/www/sinatra/.bundler
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 644
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/install_gems.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
