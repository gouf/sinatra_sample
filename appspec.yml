version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/sinatra
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/install_gems.sh
      timeout: 300
      runas: ec2-user
    - location: scripts/bundle_gems.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
